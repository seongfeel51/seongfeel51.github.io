<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        *{padding: 0; margin: 0;}
        a{ text-decoration: none; color: #747474;}

        /* 로그인 */
        h2{font-size: 30px; padding: 45px 0 25px; text-align: center; border-bottom: 1px solid #d5d5d5;}
        fieldset{ padding: 25px 70px 60px;}
        legend{ visibility: hidden;}
        label{ display: block; margin: 15px 0 5px; font-size: 18px; font-weight: 500;}
        .text{ width: 378px; height: 38px; border: 1px solid #d5d5d5; padding: 0 20px; font-size: 18px;}
        .text::placeholder{ font-size: 18px; color: #d5d5d5;}
        div{display: block; font-size: 18px;}
        .ck{ margin-top: 40px;}
        p{display: inline-block;}
        .find{ float: right;}
        button{display: block; width: 420px; height: 50px; margin-top: 40px; font-size: 16px; background-color: #4374D9; color: #fff; border: 0;}
        .joinGo{display: block; margin-top: 20px; width: 420px; height: 50px; text-align: center;}
    </style>
</head>
<body>
<div class="wrap">
    <h2>로그인</h2>
    <fieldset>
        <legend>로그인</legend>
        <label for="">아이디</label>
        <input type="text" class="text" placeholder="아이디를 입력해 주세요.">
        <label for="">비밀번호</label>
        <input type="text" class="text" placeholder="비밀번호를 입력해 주세요.">
        <div class="ck">
            <p><input type="checkbox"> 로그인 유지</p>
            <a href="findId.html" class="find">아이디 / 비밀번호 찾기</a>
        </div>
        <div>
            <button type="submit">로그인</button>
            <a href="agree.html" target="_blank" class="joinGo">회원가입</a>
        </div>
    </fieldset>
</div>
</body>
</html>
