<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <style>
        *{margin: 0; padding: 0;}

        h2{ padding: 45px 0px 25px; text-align: center; font-weight: 600px; font-size: 30px; border-bottom: 1px solid #D5D5D5;}
        fieldset{padding: 25px 70px 60px;}
        legend{ visibility: hidden;}
        form{ display: block;}
        form label{display: block; font-size: 18px; font-weight: 300; margin: 15px 0 5px;}
        form input{display: block; width: 398px; height: 36px; margin-bottom: 10px; padding-left: 20px; font-size: 18px; border: 1px solid #D5D5D5; text-align: start;}
        form input::placeholder{color: #BDBDBD;}
        form button{display: block; width: 420px; height: 50px; background-color: dodgerblue; border: 0; margin-top: 20px; color: #fff;}
    </style>
</head>
<body>
<div>
    <h2>아이디/비밀번호 찾기</h2>
    <div>
        <fieldset>
            <legend>아이디 찾기</legend>
            <form action="">
                <label for="">아이디 찾기</label>
                <input type="text" placeholder="가입하신 이름을 입력하세요.">
                <input type="text" placeholder="가입하신 이메일을 입력하세요.">
                <button>아이디 찾기</button>
            </form>
            <form action="">
                <label for="">비밀번호 찾기</label>
                <input type="text" placeholder="가입하신 아이디를 입력하세요.">
                <input type="text" placeholder="가입하신 이메일을 입력하세요.">
                <button>비밀번호 찾기</button>
            </form>
        </fieldset>
    </div>
</div>
</body>
</html>
